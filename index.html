<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="card">
    <section id="img_section">
      <img src="image-header-mobile.jpg" alt="a group of happy people working around a table" id="mobile_img">
      <img src="image-header-desktop.jpg" alt="a group of happy people working around a table" id="desktop_img">
    </section>
    <main id="main">
      <section id="main_section">
        <h1 id="title">Get <span class="highlight">insights</span> that help your business grow.</h1>

        <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <section id="stats_section">
          <div id="stat_1" class="stat_pair">
            <h2 class="stats">10k+</h2>
            <p class="stat_heading capitalize">companies</p>
          </div>
          <div id="stat_2" class="stat_pair">
            <h2 class="stats">314</h2>
            <p class="stat_heading capitalize">templates</p>
          </div>
          <div id="stat_3" class="stat_pair">
            <h2 class="stats capitalize">12m+</h2>
            <p class="stat_heading capitalize">queries</p>
          </div>
        <section>
      </section>
    </main>
  </section>
  <footer id="footer">
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">hamzzei</a>.
    </section>
  </footer>
</body>
</html>
